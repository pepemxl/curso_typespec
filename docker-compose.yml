version: '3.8'

services:
  typespec-dev:
    build: .
    container_name: typespec-dev
    volumes:
      - ./src:/app/src
      - ./tsp-output:/app/tsp-output
      - ./node_modules:/app/node_modules
    ports:
      - "6500:6500"
    environment:
      - NODE_ENV=development
    working_dir: /app
    tty: true  # Permite mantener el contenedor corriendo
    command: sh -c "npm install && tail -f /dev/null"  # Comando para desarrollo